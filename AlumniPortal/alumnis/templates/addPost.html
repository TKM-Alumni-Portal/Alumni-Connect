<body>
  {% include 'alumniHeader.html' %}
  {% include 'alumniSidebar.html' %}
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>POSTS</h1>
    </div><!-- End Page Title -->
    <button  data-bs-toggle="modal" data-bs-target="#addpost" class="btn btn-primary rounded-pill" style="float:right;"><i style="size: 40px;" class="bi bi-plus" ></i>POST</button>
    <br><br>
    <div class="row">
      <center>
        {% for i in p %}
        <div class="card col-lg-9">
          <div class="card-body">
            <h5 class="card-title">{{ i.pname }}</h5>
            <p>{{ i.description }}</p>
          </div>
        </div>
        {% endfor %}
        
      </center>
      
      
    </div>    
</main>

<div class="modal fade" id="addpost" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">ADD POST</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="POST" action="../addPostDetails/">
        {% csrf_token %}
      <div class="modal-body">
          <div class="row mb-9">
            <label for="ename" class="col-md-4 col-lg-3 col-form-label"style="text-align:left">Name</label>
            <div class="col-md-8 col-lg-9">
              <input name="pname" type="text" class="form-control" required>
            </div>
          </div>
          <br>
          <div class="row mb-9">
            <label for="description" class="col-md-4 col-lg-3 col-form-label"style="text-align:left">Description</label>
            <div class="col-md-8 col-lg-9">
              <textarea name="description" rows="5" class="form-control" required></textarea>
            </div>
          </div>
      
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Post</button>
      </div>
    </form>
    </div>
  </div>
</div>
