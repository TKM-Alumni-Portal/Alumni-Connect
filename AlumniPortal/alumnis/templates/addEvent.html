<body>
  {% if myFaculty.0.access %}
    {% include 'AdminHeader.html' %}
    {% include 'AdminSidebar.html' %}
  {% else %}
    {% include 'FacultyHeader.html' %}
    {% include 'FacultySidebar.html' %}
  {% endif %}
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Add Event</h1>
    </div><!-- End Page Title -->
    <div class="row">
        <div class="col-xl-9">
            <div class="card">
                <div class="card-body pt-3">
                    <h4>Event Details</h4><br>
                    <form method="POST" action="../addEventDetails/" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row mb-3">
                          <label for="ename" class="col-md-4 col-lg-3 col-form-label">Event Name</label>
                          <div class="col-md-8 col-lg-9">
                            <input name="ename" type="text" class="form-control" required>
                          </div>
                        </div>
    
                        <div class="row mb-3">
                          <label for="date" class="col-md-4 col-lg-3 col-form-label">Date</label>
                          <div class="col-md-8 col-lg-9">
                            <input name="date" type="date" class="form-control" required>
                          </div>
                        </div>
    
                        <div class="row mb-3">
                          <label for="time" class="col-md-4 col-lg-3 col-form-label">Time</label>
                          <div class="col-md-8 col-lg-9">
                            <input name="time" type="time" class="form-control" required>
                          </div>
                        </div>
    
                        <div class="row mb-3">
                          <label for="description" class="col-md-4 col-lg-3 col-form-label">Description</label>
                          <div class="col-md-8 col-lg-9">
                            <textarea name="description" rows="5" class="form-control" required></textarea>
                          </div>
                        </div>
                        
                        <div class="row mb-3">
                            <label for="mode" class="col-md-4 col-lg-3 col-form-label">Mode</label>
                            <div class="col-md-8 col-lg-9">
                              <select class="form-control" name="mode">
                                <option value="0">Offline</option>
                                <option value="1">Online</option>
                              </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="eventPic" class="col-md-4 col-lg-3 col-form-label">Event Picture</label>
                            <div class="col-md-8 col-lg-9">
                                <input type="file" class="form-control" name="pic" accept=".jpeg, .jpg, .png" required>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</main>

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="copyright">

    </div>
  </footer><!-- End Footer -->

  <script src="{% static 'assets2/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets2/vendor/chart.js/chart.min.js' %}"></script>
  <script src="{% static 'assets2/vendor/echarts/echarts.min.js' %}"></script>

  <script src="{% static 'assets2/vendor/simple-datatables/simple-datatables.js' %}"></script>

</body>
