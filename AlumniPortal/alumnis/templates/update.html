<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Update Alumni Details</h1>

<form action="updaterecord/{{ myalumnis.id }}" method="post">
{% csrf_token %}
First Name:<br>
<input name="fname" type="text" value="{{ myalumnis.fname }}" required>
<br><br>
Last Name:<br>
<input name="lname"  type="text" value="{{ myalumnis.lname }}" required>
<br><br>
Email Id:<br>
<input name="mail" type="email" value="{{ myalumnis.email }}" required>
<br><br>
Mobile:<br>
<input name="mobile" type="number" value="{{ myalumnis.mobile }}" required>
<br><br>
Password:<br>
<input name="psw" type="text" value="{{ myalumnis.password }}" required>
<br><br>
Verified:<br>
<input name="verified" type="text" value="{{ myalumnis.verified }}" required>
<br><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
